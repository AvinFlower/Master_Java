<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список заказов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>
        function goBack(){
            window.history.back();
        }
    </script>
</head>

<body>
<div th:replace="navigation :: navi('Home')"></div>
<div class="container">
    <form th:if="${order.id == null}" th:action=" @{/orders/addOrUpdate/add}"
          th:object="${order}" method="post" class="form-horizontal">
        <h3>Добавить заказ</h3>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{order_status}" placeholder="Статус заказа" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{order_date}" placeholder="Дата заказа" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<!--            <input type="number" min="0" th:field="*{total_cost}" placeholder="Цена" required class="form-control"/>-->
            <input type="number" min="0" step="any" th:field="*{total_cost}" placeholder="Цена" required class="form-control"/>
        </div>

        <form th:action="@{/}" style="margin-top: 10px">
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </form>
    <form th:if="${order.id != null}" th:action=" @{/orders/addOrUpdate/edit/update}"
          th:object="${order}" method="post" class="form-horizontal">
        <h3>Изменить данные о заказе</h3>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{order_status}" placeholder="Статус заказа" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{order_date}" placeholder="Дата заказа" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<!--            <input type="number" min="0" th:field="*{total_cost}" placeholder="Цена" required class="form-control"/>-->
            <input type="number" min="0" step="any" th:field="*{total_cost}" placeholder="Цена" required class="form-control"/>
        </div>

        <form th:action="@{/}" style="margin-top: 10px">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
    </form>
    <button style="margin-top: 10px" type="submit" onclick = "goBack()" class="btn btn-black">Назад на главную</button>
</div>
</body>
</html>
