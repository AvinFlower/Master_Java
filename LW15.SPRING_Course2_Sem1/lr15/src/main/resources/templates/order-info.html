<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Информация о заказе</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script>
    function goBack(){
      window.history.back();
    }
  </script>

</head>

<body>
<div th:replace="navigation :: navi('Home')"></div>
<div class="container">
  <h3>Информация о заказе</h3>
  <table class="table">
    <tbody>
    <tr>
      <th>ID</th>
      <td th:text="${order.id}"></td>
    </tr>
    <tr>
      <th>Пассажир</th>
      <td th:text="${order.getOrder_status()}"></td>
    </tr>
    <tr>
      <th>Рейс</th>
      <td th:text="${order.getOrder_date()}"></td>
    </tr>
    <tr>
      <th>Цена</th>
      <td th:text="${order.getTotal_cost()}"></td>
    </tr>
    </tbody>
  </table>
<!--  <form th:action="@{/}">-->
<!--    <button type="submit" class="btn btn-black">Назад на главную</button>-->
<!--  </form>-->
  <button type="submit" onclick = "goBack()" class="btn btn-black">Назад на главную</button>
</div>
</body>
</html>
